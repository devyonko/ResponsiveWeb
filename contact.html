<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Pet Feeding Organization to support stray animals and make a difference.">
    <title>Contact Us - Pet Feeding Organization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Pet Feeding Organization
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2024 Pet Feeding Organization. All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
